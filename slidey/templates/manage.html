{% extends "base.html" %}

{% block title %}Manage{% endblock %}

{% block content %}
<p>Select a slide show to edit.</p>

<ul>
{% for show in show_list %}
  <li><a href="{% url slidey-edit show_id=show.id %}">{{ show.show_name }}</a>
    <a href="../{{ show.id }}/">Launch</a></li>
{% endfor %}
</ul>
{% endblock %}
