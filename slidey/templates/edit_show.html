{% extends "base.html" %}

{% block title %}Edit Show{% endblock %}

{% block pagescript %}
<script>
$(document).ready(function(){
  $("#slides").sortable({});
  }
)
</script>
{% endblock %}

{% block content %}
<ul id="slides">
{% for slide in slide_list %}
  <li>{{ slide.url|urlize }}</li>
{% endfor %}
</ul>
{% endblock %}
